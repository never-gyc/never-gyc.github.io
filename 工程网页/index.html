<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日文图</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scripture-container">
        <div class="scripture-content" id="scripture-display">
            <div class="quote-mark open-quote">"</div>
            <div class="scripture-text">
                <span class="first-letter">H</span>e who calls you is faithful,<br>
                who also will do it.
            </div>
            <div class="quote-mark close-quote">"</div>
            <div class="scripture-reference">Thessalonians 5:24</div>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="music/background.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <div class="controls">
        <button id="music-toggle" class="control-btn">播放音乐</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
